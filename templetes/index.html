<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./../css/bootstrap.css" />
    <link rel="stylesheet" href="./../css/styles.css" />
    <link rel="stylesheet" href="./../css/fontawesome.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>our fancy app</title>
  </head>
  <body>
    <!-- container of form  -->
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div
        class="container shadow-lg border-primary p-5 rounded"
        style="max-width: 400px"
      >
        <h1 class="text-secondary fst-italic text-center mb-4">Login</h1>
        <!-- dynamically added by js  -->
        <div class="errorMessage"></div>
        <!-- form -->
        <form action="#" method="post" ="form needs-validation" novalidate>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <i class="fa fa-user"></i>
            <input type="text" class="username form-control" required />
            <div class="valid-feedback">Looks Good</div>
            <div class="invalid-feedback">Please pick a username</div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <i class="fa fa-envelope"></i>
            <input type="email" class="form-control" id="email" required />
            <div class="valid-feedback">Looks Good</div>
            <div class="invalid-feedback">Please enter a valid email</div>
          </div>

          <div class="mb-3 position-relative">
            <label for="password" class="form-label">Password</label>
            <i class="fa fa-lock"></i>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
            <i
              class="fa-solid fa-eye position-absolute"
              style="top: 60%; right: 2%; color: lightgray"
              ;
              id="showPassword"
            ></i>
            <div class="valid-feedback">Looks Good</div>
            <div class="invalid-feedback">Please enter a strong password</div>
          </div>

          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="invalidCheck"
              required
            />
            <label class="form-check-label" for="invalidCheck"
              >Agree to terms and conditions</label
            >
            <div class="invalid-feedback">You must agree to the terms</div>
          </div>

          <button type="submit" class="btn btn-secondary w-100">Submit</button>
          <!-- sign up  -->
          <div class="d-flex justify-content-start">
            <a href="./sign_up.html" class="btn btn-secondary w-100 mt-2"
              >Sign Up</a
            >
          </div>
        </form>
      </div>
    </div>
    <script src="../js/script.js"></script>
    <script src="./../js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
