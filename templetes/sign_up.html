<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Our Fancy App</title>
  </head>
  <body style="background: linear-gradient(to right, #f7f7f7, #e8e8e8)">
    <!-- Container of the form -->
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div
        class="container shadow-lg p-4 rounded"
        style="max-width: 400px; background-color: white"
      >
        <h2 class="text-primary text-center mb-4">Sign Up</h2>

        <!-- Error messages (dynamically added by JS) -->
        <div
          class="alert alert-danger errorMessage"
          style="display: none"
        ></div>

        <!-- Form -->
        <form action="#" method="post" class="needs-validation" novalidate>
          <!-- Username -->
          <div class="mb-3">
            <label for="username" class="form-label"
              >Username <i class="fa fa-user"></i
            ></label>
            <input type="text" class="form-control" id="username" required />
            <div class="valid-feedback">Looks Good</div>
            <div class="invalid-feedback">Please choose a username</div>
          </div>

          <!-- City -->
          <div class="mb-3">
            <label for="city" class="form-label"
              >City <i class="fa fa-city"></i
            ></label>
            <input type="text" class="form-control" id="city" required />
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label"
              >Email Address <i class="fa fa-envelope"></i
            ></label>
            <input type="email" class="form-control" id="email" required />
          </div>

          <!-- Password -->
          <div class="mb-3 position-relative">
            <label for="password" class="form-label"
              >Password <i class="fa fa-lock"></i
            ></label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
            <i
              class="fa fa-eye position-absolute"
              id="showPassword"
              style="
                top: 75%;
                right: 10px;
                transform: translateY(-50%);
                cursor: pointer;
              "
            ></i>
            <div class="valid-feedback">Looks Good</div>
            <div class="invalid-feedback">Please enter a strong password</div>
          </div>

          <!-- Confirm Password -->
          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirm Password <i class="fa fa-lock"></i
            ></label>
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              required
            />
            <div class="valid-feedback">Looks Good</div>
            <div class="invalid-feedback">Please confirm your password</div>
          </div>

          <!-- Dropdown -->
          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role">
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <!-- Terms and Conditions -->
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="terms"
              required
            />
            <label class="form-check-label" for="terms"
              >Agree to terms and conditions</label
            >
            <div class="invalid-feedback">You must agree to the terms</div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
    </div>

    <!-- JavaScript files -->
    <script src="../js/script.js"></script>
    <script src="./../js/bootstrap.bundle.min.js"></script>
  </body>
</html>
